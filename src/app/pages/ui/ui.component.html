<div class="display-grid">

  <!-- Checkboxes -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Checkbox</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
      </section>

      <section class="example-section">
        <label class="example-margin">Align:</label>
        <mat-radio-group [(ngModel)]="labelPosition">
          <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
        </mat-radio-group>
      </section>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
      </section>

      <h2 class="example-h2">Result</h2>
      <section class="example-section">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="checked"
          [(indeterminate)]="indeterminate"
          [labelPosition]="labelPosition"
          [disabled]="disabled">
          I'm a checkbox
        </mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <a href="https://material.angular.io/components/checkbox/overview">
        <button mat-icon-button>
          <mat-icon>link</mat-icon>
        </button>
      </a>
    </mat-card-actions>
  </mat-card>

  <!-- Datepickers -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Datepicker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field color="accent" style="width: 100%;">
        <input matInput [matDatepicker]="dp1" placeholder="Pick a date">
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1 color="accent"></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field color="accent" style="width: 100%;">
        <input matInput [matDatepicker]="dp2" placeholder="Completely disabled" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp2 color="accent"></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field color="accent" style="width: 100%;">
        <input matInput [matDatepicker]="dp3" placeholder="Popup disabled">
        <mat-datepicker-toggle matSuffix [for]="dp2" disabled></mat-datepicker-toggle>
        <mat-datepicker #dp3 color="accent"></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field color="accent" style="width: 100%;">
        <input matInput [matDatepicker]="dp4" placeholder="Input disabled" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp4 disabled="false" color="accent"></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a href="https://material.angular.io/components/datepicker/overview">
        <button mat-icon-button>
          <mat-icon>link</mat-icon>
        </button>
      </a>
    </mat-card-actions>
  </mat-card>


  <!-- Form Fields -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Form Fields</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <form class="example-container" [formGroup]="options">
          <mat-checkbox formControlName="hideRequired">Hide required marker</mat-checkbox>
          <div>
            <label>Float label: </label>
            <mat-radio-group formControlName="floatLabel">
              <mat-radio-button value="auto">Auto</mat-radio-button>
              <mat-radio-button value="always">Always</mat-radio-button>
              <mat-radio-button value="never">Never</mat-radio-button>
            </mat-radio-group>
          </div>
        </form>

        <mat-form-field style="width: 100%;" color="accent"
          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">
          <input matInput placeholder="Simple placeholder" required>
        </mat-form-field>

        <mat-form-field [floatLabel]="options.value.floatLabel" style="width: 100%;" color="accent">
          <mat-label>Both a label and a placeholder</mat-label>
          <input matInput placeholder="Simple placeholder">
        </mat-form-field>

        <mat-form-field style="width: 100%;" color="accent"
          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">
          <mat-select required>
            <mat-option>-- None --</mat-option>
            <mat-option value="option">Option</mat-option>
          </mat-select>
          <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <a href="https://material.angular.io/components/form-field/overview">
        <button mat-icon-button>
          <mat-icon>link</mat-icon>
        </button>
      </a>
    </mat-card-actions>
  </mat-card>

  <!-- Radio Buttons -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Radio Button</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Option 1</mat-radio-button>
        <mat-radio-button value="2">Option 2</mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
      <a href="https://material.angular.io/components/radio/overview">
        <button mat-icon-button>
          <mat-icon>link</mat-icon>
        </button>
      </a>
    </mat-card-actions>
  </mat-card>


</div>
